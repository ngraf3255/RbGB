name: Build Test and deploy
run-name: ${{ github.actor }} is building and testing the emulator! ðŸš€
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Display pre-built files
        run: |
          ls ${{ github.workspace }}/rbgb
      - name: Compile the rust files
        run: |
          cargo build --manifest-path ${{ github.workspace}}/rbgb/Cargo.toml
      - name: Display built files
        run: |
          ls ${{ github.workspace }}/target/debug

  test:
    needs: [build]
    runs-on: ubuntu-latest
    steps: 
      - name: Pass linter
        run: |
          cargo clippy -- -Dwarnings
      - name: Run unit tests
        run: |
          cargo test




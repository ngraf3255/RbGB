name: Docker CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t rbgb-ci .
      - name: Run tests in Docker
        run: docker run --rm rbgb-ci

